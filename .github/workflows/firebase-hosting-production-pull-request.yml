name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - main

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          echo "${{ secrets.ENV }}" | base64 --decode > ${{ github.workspace }}/.env &&
          sudo snap install flutter --classic && flutter
          config --enable-web && flutter pub get && flutter pub run build_runner --delete-conflicting-outputs && 
          flutter build web -t lib/main_production.dart
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ULAS_KELAS }}'
          projectId: ulas-kelas
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
